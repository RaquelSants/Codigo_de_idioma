<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <script>
        var idioma = prompt("Por favor, digite o codigo do IDIOMA")
        var variacao = prompt ("Por favor, digite a variacao")
       
        // pt - br = Olá
        // pt - pt = Olá 

        // en - us = Hi 
        // en - gb = Hello 

        // t/f && t/f
        // idioma == "pt" &&(E) variacao == "br" //(OU) variacao == "pt"""

        if ((idioma == "pt") && (variacao == "br" || variacao == "pt")){
            alert("Olá")
        } else if ((idioma == "en") && (variacao == "us")){
            alert("Hi")
        } else if ((idioma == "en") && (variacao == "gb")){
            alert ("Hello")
        } else {
            alert("Idioma e/ou variacao nao reconhecido(s).")
        }
        

    </script>
</html>
